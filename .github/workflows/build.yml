name: Build Executables

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build Executables
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12.6'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Build executable
      run: |
        COMMON_OPTIONS="--onefile --windowed --noconfirm --clean \
            --exclude-module PyQt6.QtWebEngineCore \
            --exclude-module PyQt6.Qt3DCore \
            --exclude-module PyQt6.QtNetwork \
            --exclude-module PyQt6.QtHelp \
            --exclude-module PyQt6.QtPrintSupport \
            --exclude-module PyQt6.QtSensors \
            --exclude-module PyQt6.QtTest \
            --exclude-module PyQt6.QtSvg \
            --exclude-module PyQt6.QtXml --exclude-module PyQt6.QtXmlPatterns \
            --exclude-module PyQt6.QtPositioning \
            --exclude-module tkinter \
            --exclude-module matplotlib.tests --exclude-module mpl_toolkits.tests \
            --exclude-module scipy.spatial --exclude-module scipy.special --exclude-module scipy.stats \
            --exclude-module pandas.tests --exclude-module numpy.testing \
            --exclude-module IPython --exclude-module jupyter"

        if [[ "${{ matrix.os }}" == "macos-latest" ]]
        then
          pyinstaller ${COMMON_OPTIONS} --icon bell_icon.icns PALMS.py
        else
          pyinstaller ${COMMON_OPTIONS} PALMS.py
        fi
      shell: bash

    - name: Prepare release directory
      run: mkdir -p release


    - name: Copy Experiments directory to release
      run: cp -r Experiments release/Experiments

    - name: Archive Linux executable
      if: ${{ matrix.os == 'ubuntu-latest' }}
      run: |
        chmod +x dist/PALMS
        tar -czf release_linux.tar.gz dist/PALMS Experiments

    - name: Archive Windows executable
      if: ${{ matrix.os == 'windows-latest' }}
      run: mv dist/PALMS.exe release_windows.exe

    - name: Archive MacOS executable
      if: ${{ matrix.os == 'macos-latest' }}
      run: |
        chmod +x dist/PALMS
        tar -czf release_macos.tar.gz dist/PALMS Experiments

    - name: Commit 'latest' rag.
      if: github.ref == 'refs/heads/main'
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git tag -f latest
        git push origin latest --force
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Upload all release files as artifact
      uses: actions/upload-artifact@v3
      with:
        name: ${{ matrix.os }}-release
        path: release/

    - name: Upload to GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: latest
        files: release_*
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
